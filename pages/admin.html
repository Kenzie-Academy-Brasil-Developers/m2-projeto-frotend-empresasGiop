<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminPage</title>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/admin.css">
</head>
<body>
    <header>
        <div>
            <img src="/assets/Ellipse 1.png"  class="logofake"alt="">
            <h3>Kenzie Empresas</h3>
        </div>
        <button class="wCss" id="logoutBtn">Logout</button>
    </header>
    <main>
        <section>
            <div class="departments">
                <h2>Departamentos</h2>
                <select id="selectEmpresa" name="submit">
                    <option value="">Selecionar Empresa</option>
                </select>
                <button class="bCss" id="create" >+ Criar</button>
            </div>
            <div id="departmentsList">
                    
            </div>
        </section>
            <div class="usersSigneds">
            <h2>Usuários Cadastrados</h2>
            <div id="usersSignedsList">

            </div>
        </div>
    </main>
    <dialog id="showDeparment">


    </dialog>
    <dialog id="createDepartment">
        <form class="createDepartmentForm">
            <button id="closeModal">
                <img src="../assets/Vector (3).png" alt="">
            </button>
            <h2>Criar Departamento</h2>
            <input type="text" name="name" placeholder="Nome do departamento">
            <input type="text" name="description" placeholder="Descrição">
            <select name="company_uuid" id="selEmpresa">
                <option value="selecionar empresa">selecionar empresa</option>
            </select>
            <button class="bCss" type="submit" id="submitBtn" >Criar o departamento</button>
        </form>
    </dialog>

    <dialog id="editDepartment">
        <button id="closeModalEdit">
            <img src="../assets/Vector (3).png" alt="">
        </button>
        <form>
            <input type="text" name="description" placeholder=`${description}`>
            <button type="submit" id="#submitBtn" >Salvar Alterações</button>
        </form>
    </dialog>

    <dialog id="deleteDepartment">
        <button id="closeModalDel">
            <img src="../assets/Vector (3).png" alt="">
        </button>
       <h2>Realmente deseja deletar o Departamento `${departamento.name}` e demitir seus funcionários?</h2>
       <button type="submit" class="gCss">
        <p>Confirmar</p>
       </button>
    </dialog>

    <dialog id="editUser">
        <button id="closeModalEditUser">
            <img src="../assets/Vector (3).png" alt="">
        </button>
        <form>
            <select name="" id="">
                <option value="">Selecionar modalidade de trabalho</option>
                <option value="home office">Home office</option>
                <option value="hibrido">Hibrido</option>
                <option value="presencial">Presencial</option>
            </select>
            <select name="" id="">
                <option value="">nível profissional</option>
                <option value="júnior">júnior</option>
                <option value="pleno">pleno</option>
                <option value="sênior">sênior</option>
            </select>
        </form>
    </dialog>

    <dialog id="deleteUserDialog">
        <button id="closeModalDeleteUser">
            <img src="../assets/Vector (3).png" alt="">
        </button>
        <h2>Realmente deseja remover o usuário `${usuario.name}`?</h2>
        <button type="submit" class="gCss">Deletar</button>
    </dialog>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../scripts/admin.js"></script>

    
</body>
</html>
