<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginPage</title>
    <link rel="stylesheet" href="../styles/globalStyles.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <header>
        <div>
            <img src="../assets/Ellipse 1.png" class="logofake" alt="">
            <h3>Kenzie Empresas</h3>
        </div>
        <div>
            <button onclick="window.location.replace('../index.html') " class="wCss homePG" class="linkHomePg" >Home</button>
            <button onclick="window.location.replace('../pages/signUp.html') " class="bCss homePGSignUp" class="linkSignUp">Cadastro</button>
            <button class="menu">
                <img src="../assets/Vector (1).png" alt="">
            </button>
        </div>
    </header>
    <main>
        <img src="../assets/Rectangle 7.png" class="imgPgLgn" alt="imgPgLgn">
        <div>
            <h1>Login</h1>
            <h3>Preencha os campos para realizar o login</h3>
            <input class="email" type="text" name="email" placeholder="Seu e-mail">
            <input class="senha" type="password" name="password" placeholder="Sua senha">
            <button class="bCss loginBtn" type="submit">Login</button>
            <p>ou</p>
            <button class="wCss signUpBtn" onclick="window.location.replace('../pages/signUp.html') " >Cadastro</button>
        </div>
    </main>
    <dialog id="dLg">
        <button type="submit" class="closeBtnLgPg">
            <img src="../assets/Vector (3).png" alt="">
        </button>
        <div>
            <button type="submit" class="wCss" onclick="window.location.replace('../index.html') " >Home</button>
            <button type="submit" class="bCss" onclick="window.location.replace('../pages/signUp.html') ">Cadastro</button>
        </div>
    </dialog>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
